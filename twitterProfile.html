<div class="twtr-widget twtr-widget-profile">
    <link rel="stylesheet" href="css/twitter-widget.css">
    <div class="twtr-doc" style="width: {{width}}px; height: {{height}}px;">
        <div class="twtr-hd">
            <a class="twtr-profile-img-anchor" href="https://twitter.com/intent/user?screen_name={{screenName}}">
                <img class="twtr-profile-img" src="{{profileImage}}">
            </a>

            <h3>{{userName}}</h3>
            <h4>{{screenName}}</h4>
        </div>
        <div class="twtr-bd" style="width: {{width}}px; height: {{bodyHeight}}px">
            <div class="twtr-timeline" style="height: 100%;">
            </div>
        </div>
        <div class="twtr-ft">
        </div>
    </div>
</div>
